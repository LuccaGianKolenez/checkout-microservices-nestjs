version: '3.8'
services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.12
    command:
      - redpanda start --overprovisioned --smp 1 --memory 1G --reserve-memory 0M --node-id 0 --check=false
    ports:
      - "9092:9092"
      - "9644:9644"
    networks:
      - checkout-net

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.2.3
    environment:
      KAFKA_BROKERS: redpanda:9092
    ports:
      - "8080:8080"
    networks:
      - checkout-net

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: checkout
      POSTGRES_PASSWORD: checkout
      POSTGRES_DB: checkoutdb
    ports:
      - "5432:5432"
    networks:
      - checkout-net

networks:
  checkout-net:
    driver: bridge
